<ng-container *ngFor="let carousel of carousels">
  <div class="carousel" [class.carousel--reverse]="carousel.reverse">
    <div class="carousel-track" #carouselTrack>
      <ng-container *ngFor="let path of carousel.images">
        <div class="carousel-item">
          <img [src]="path" alt="Gallery image" draggable="false" />
        </div>
      </ng-container>

    </div>
  </div>
</ng-container>

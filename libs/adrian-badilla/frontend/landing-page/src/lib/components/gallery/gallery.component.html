<header id="gallery" class="title" aria-labelledby="gallery-title">
  <h2 id="gallery-title">Lográ tu objetivo</h2>
</header>

<ng-container *ngFor="let carousel of carousels; index as i">
  <section class="carousel" [class.carousel--reverse]="carousel.reverse">
    <div class="carousel-track" #carouselTrack>
      <ng-container *ngFor="let path of carousel.images">
        <div class="carousel-item">
          <img
            [src]="path"
            [alt]="'Imagen de galería ' + (i + 1)"
            draggable="false"
            loading="lazy"
          />
        </div>
      </ng-container>

      <ng-container *ngFor="let path of carousel.images">
        <div class="carousel-item" aria-hidden="true">
          <img [src]="path" alt="" draggable="false" loading="lazy" />
        </div>
      </ng-container>
    </div>
  </section>
</ng-container>

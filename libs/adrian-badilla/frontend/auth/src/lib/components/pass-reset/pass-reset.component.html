<ng-container>
  <div class="forgot-password">
    <button mat-button (click)="firebaseAuthStore.passReset(user)">
      <p>Recuperar Contrase침a</p>

      @if (firebaseAuthStore.loading()) {
      <fa-icon
        [icon]="['fas', 'spinner-third']"
        class="icon fa-xl fa-spin"
        style="--fa-animation-duration: 1s"
      />
      }
    </button>
  </div>

  @if (firebaseAuthStore.requested() && !firebaseAuthStore.loading()) {
  <adrian-badilla-status-message
    [type]="'success'"
    [icon]="['fas', 'check']"
    [message]="
      'Si el correo es v치lido te llegar치 un link para cambiar tu contrase침a.'
    "
  />
  } @if (firebaseAuthStore.error()) {
  <adrian-badilla-status-message
    [type]="'error'"
    [icon]="['fas', 'xmark']"
    [message]="firebaseAuthStore.error()"
  />
  }
</ng-container>
